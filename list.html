<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<style>
    h2{
        color: purple;
        text-align: center;
    }
    h3{
        text-align: center;
    }
    ol{
        color: red;
        text-align: center;
    }
    ul{
        color: midnightblue;
    }


</style>
<body>
<h2>Ordered list</h2>
<h3>Fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Water Melon</li>
    <li>Oranges</li>
</ol>
<h2>Unordered List</h2>
<h3>List Of Cars
    <ul>
        <li>Toyota</li>
        <li>Nissan</li>
        <li>Mercedes</li>
        <li>Range Rover</li>
    </ul>

</body>
</html>
